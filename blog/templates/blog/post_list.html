{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="container">
          <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>{{ post.published_date }}
          <div class="panel panel-default">
            <div class="panel-body">{{ post.text|truncatechars:50  }}</div>
          </div>
        </div>
	{% endfor %}
{% endblock content %}
