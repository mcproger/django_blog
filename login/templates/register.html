{% extends 'blog/base.html' %}

{% block register %}

<div class="login-form">
	<form class="form-horizontal" action="auth/register/" method="post">
	  {% csrf_token %}
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="username">Username:</label>
	      <div class="col-sm-3">
	    	{{ form.username }}  
	      </div>
	  </div>
	      
	  <div class="form-group">
	    <label class="control-label col-sm-1" for="pwd">Password:</label>
	    <div class="col-sm-3"> 
	    	{{ form.password1 }}
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="control-label col-sm-1" for="pwd">Confirm password:</label>
	    <div class="col-sm-3"> 
	    	{{ form.password2 }}  
	    </div>
	  </div>
	  
	  <div class="form-group"> 
	    <div class="col-sm-offset-1 col-sm-3">
	      <button type="submit" class="btn btn-default">Sign up</button>
	    </div>
	 </div>
	</form>
</div>

{% endblock %}
